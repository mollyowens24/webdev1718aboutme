    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

        <table id="demo"></table>
            <script>
            $(document).ready(function() {
              $("button").click(function() {
                    console.log("clicked");
                    $.ajax({
                        url: "https://data.cityofchicago.org/resource/qkwe-rtm8.json",
                        success: function(result) {
                            console.log(result);
                            var output = "";
                            
                            $.each(result, function(index, value){
                                //console.log(index + " " + value);
                                
                                // output += "<div class='output'>" + value.building_street + " " + value.original_lse_report_approved + "</div>";
                                
                                $("#results").append(value.date + " " + value.park + "value.title" + "</div>"); 
                            
                            });
                            //$("#results").html(output);
                        }
                    })
                });
            });
            
            function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "https://data.cityofchicago.org/resource/qkwe-rtm8.json", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Park</th><th>Date</th><th>Title</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("Park")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("Date")[0].childNodes[0].nodeValue +
    "</td></tr>" +
    x[i].getElementsByTagName("Title")[0].childNodes[0].nodevalue +
    ;
  }
  document.getElementById("demo").innerHTML = table;
}
            
            
            
        </script>
