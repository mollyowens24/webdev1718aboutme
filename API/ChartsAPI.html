<!DOCTYPE html>
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
     // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

        var baseURL = 'https://data.cityofchicago.org/resource/suj7-cg3j.json';

        var url = baseURL;
        
        console.log (url);
            $.getJSON(url)
                .done (function (data) {
                    // TODO:  add script to add data to the DOM
                    console.log(data)

                    // loop through the records
                    
                    $.each(data, function(index, value){
                              function drawChart() {

                            // Create the data table.
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Model/Make');
                            data.addColumn('number', 'Number of Cars');
                            data.addRows([
                              [value.vehicle_make_model, value.COUNT_vehicle_make_model]
                            
                  
                        
                  
                
            
                });
                    )}
                            }
                                )
            
           
        
        


        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
